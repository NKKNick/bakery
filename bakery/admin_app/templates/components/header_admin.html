{% load static %}
<section>
<header class='shadow-md py-4 px-4 sm:px-10 bg-gradient-to-r from-blue-500 to-blue-200 font-[sans-serif] min-h-[70px]'>
  
    <div class='flex flex-wrap items-center justify-between gap-5 relative'>
        <!--Logo-->
      <div class="flex justify-between items-center">
        <a class="ml-[10px] font-bold text-[#001d64]">ผู้ดูแลระบบ</a>
      </a>
    </div>
      <div class='flex lg:order-1 max-sm:ml-auto'>
      <svg class="h-12 w-12 text-[#001d64]"  fill="none" viewBox="0 0 24 24" stroke="currentColor" id="avatarButton" type="button" data-dropdown-toggle="dropdownHover" data-dropdown-placement="bottom-start" data-dropdown-trigger="hover" class="w-10 h-10 rounded-full cursor-pointer" alt="User dropdown">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5.121 17.804A13.937 13.937 0 0112 16c2.5 0 4.847.655 6.879 1.804M15 10a3 3 0 11-6 0 3 3 0 016 0zm6 2a9 9 0 11-18 0 9 9 0 0118 0z"/>
      </svg>  
        <!-- Dropdown menu -->
        <div id="dropdownHover" class="hidden bg-blue-100 divide-y divide-gray-100 rounded-lg shadow w-44 dark:bg-gray-700">
            <ul class="py-2 text-sm text-gray-700 dark:text-gray-200 z-40" aria-labelledby="dropdownHoverButton">
              <li>
                <a href="#" class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">ประวัติการสั่งซื้อ</a>
              </li>
              <li>
                <a href="{%url 'logout' %}" class="z-40 block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">ออกจากระบบ</a>
              </li>
            </ul>
            
            <button id="toggle" class='lg:hidden ml-7'>
              <svg class="w-7 h-7" fill="#000" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd"
                  d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z"
                  clip-rule="evenodd"></path>
              </svg>
            </button>
            </div>
        </div>
      <ul id="collapseMenu" class='lg:!flex lg:space-x-5 max-lg:space-y-2 max-lg:hidden max-lg:py-4 max-lg:w-full'>
        <li class='max-lg:border-b max-lg:bg-[#001d64] max-lg:py-2 px-3 max-lg:rounded'>
          <a href="{% url 'dashboard' %}"
            class='lg:hover:text-[#001d64] hover:underline text-[#001d64] max-lg:text-[#001d64] block font-bold text-[17px] '>หน้าหลัก</a>
        </li>
        <li class='max-lg:border-b max-lg:bg-[#007bff] max-lg:py-2 px-3 max-lg:rounded'>
          <a href="{% url 'create_bakery' %}"
            class='lg:hover:text-[#001d64] hover:underline text-[#001d64] max-lg:text-white block font-bold text-[17px] '>เพิ่มขนม</a>
        </li>
    </div>
  </header>
</section>

{% extends 'components/base.html' %}

{% block main %}
<section>
    <div class="flex m-auto rounded-lg bg-[#ffebcd] w-1/4 p-5">
        <div class="flex flex-col">
            <div class="text-center"></div>
            <form action="{% url 'qr' %}" method="post" enctype="multipart/form-data" class="max-w-lg mx-auto">
                {% csrf_token %}
                <div id="imagePreview" class="mt-2 text-center"></div>
                <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white" for="user_avatar"></label>
                <input type="file" id="image" name="image" accept="image/*" required onchange="previewImage(event)">
                <br>
                <button type="submit" class="mt-2 text-gray-700 bg-[#ffd39a] hover:bg-[#deb887] focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 me-1 mb-1 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800">ยืนยัน</button> 
            </form>
        </div>
    </div>
</section>

<script>
    function previewImage(event) {
        const preview = document.getElementById('imagePreview');
        const file = event.target.files[0];
        const reader = new FileReader();

        reader.onloadend = () => {
            const img = document.createElement('img');
            img.src = reader.result;
            img.classList.add('mt-2', 'max-w-md');
            preview.innerHTML = '';
            preview.appendChild(img);
        }

        if (file) {
            reader.readAsDataURL(file);
        } else {
            preview.innerHTML = '';
        }
    }
</script>

{% endblock %}

{% extends 'components/base.html' %}

{% load static %}
{% block title %}login {% endblock %}

{% block main %}
<section class="">
    <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto  lg:py-0">
        <div class="w-full rounded-lg shadow dark:border md:mt-0 sm:max-w-md xl:p-0 bg-[#f0d7a7]">
            <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
                <h1 class="text-xl font-bold leading-tight tracking-tight text-[#894e3f] md:text-2xl ">
                    สมัครสมาชิก
                </h1>
                <form class="space-y-4 md:space-y-6" action="{%url 'register' %}" method="POST">
                    {% csrf_token %}
                    <div>
                        <label for="username" class="block mb-2 text-sm font-semibold text-[#894e3f] ">ชื่อผู้ใช้ของคุณ</label>
                        <input type="text" name="username" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 " placeholder="Exam12" required="">
                    </div>
                    <div>
                        <label for="email" class="block mb-2 text-sm font-semibold text-[#894e3f] ">อีเมลของคุณ</label>
                        <input type="email" name="email" id="email" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 " placeholder="example@hotmail.com" required="">
                    </div>
                    <div>
                        <label for="password" class="block mb-2 text-sm font-semibold text-[#894e3f] ">รหัสผ่าน</label>
                        <input type="password" name="password" id="password" placeholder="••••••••" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 " required="">
                    </div>
                    <div>
                        <label for="confirm-password" class="block mb-2 text-sm font-semibold text-[#894e3f] ">ยืนยันรหัสผ่าน</label>
                        <input type="password" name="password2" placeholder="••••••••" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5  " required="">
                    </div>
                    <button type="submit" class="w-full text-[#eee1ba] bg-[#9c634f]  hover:bg-[#894e3f] rounded text-sm px-5 py-2.5 text-center dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800 shadow"
                    >สร้างบัญชีผู้ใช้</button>
                    <p class="text-sm  text-[#9c634f] ">
                        มีบัญชีผู้ใช้อยู่แล้ว? <a href="{%url 'login' %}"  class="font-medium  hover:underline  ml-2 font-semibold">เข้าสู่ระบบเลย!</a>
                    </p>
                </form>
            </div>
        </div>
    </div>
</section>



{% endblock %}

{% extends 'components/base.html' %}

{% load static %}
{% block title %}login {% endblock %}

{% block main %}
<section >
    <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto  lg:py-0">
        <a href="/" class="flex items-center mb-6 text-2xl font-semibold text-gray-900 ">
        </a>
        <div class="w-full bg-[#f0d7a7]  rounded-lg shadow  md:mt-0 sm:max-w-md xl:p-0">
            <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
                <h1 class="text-xl font-semibold leading-tight tracking-tight text-[#894e3f] md:text-2xl ">
                    ลงชื่อเข้าสู่ระบบ
                </h1>
                <form class="space-y-4 md:space-y-6" action="{%url 'login' %}" method="POST">
                    {% csrf_token %}
                    <div>
                        <label for="username" class="block mb-2 text-sm font-semibold text-[#894e3f] ">ชื่อผู้ใช้</label>
                        <input type="text" name="username" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 " placeholder="username" required="">
                    </div>
                    <div>
                        <label for="password" class="block mb-2 text-sm font-semibold text-[#894e3f] ">รหัสผ่าน</label>
                        <input type="password" name="password" id="password" placeholder="••••••••" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 " required="">
                    </div>
                    <div class="flex items-center justify-between">
                        <div class="flex items-start">
                            <div class="flex items-center h-5">
                              <input id="remember" aria-describedby="remember" type="checkbox" class="w-4 h-4 border border-gray-300 rounded bg-gray-50 focus:ring-3 focus:ring-primary-300 " required="">
                            </div>
                            <div class="ml-3 text-sm">
                              <label for="remember" class="font-semibold text-[#894e3f]">จดจำฉัน</label>
                            </div>
                        </div>
                        <a href="#" class="text-sm font-semibold text-[#894e3f] hover:underline dark:text-primary-500 ">ลืมรหัสผ่าน?</a>
                    </div>
                    <button type="submit" 
                    class="w-full hover:bg-primary-700 focus:ring-2 focus:outline-none focus:ring-[#deb887] font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800 shadow"
                    style="background-color:#faebd7;">
                    เข้าสู่ระบบ</button>
                    <p class="text-sm  text-[#894e3f] ">
                        ยังไม่มีบัญชีผู้ใช้? <a href="{%url 'register' %}" class="font-semibold text-[#894e3f] hover:underline dark:text-primary-500 ml-2">สมัครเลย!</a>
                    </p>
                </form>
            </div>
        </div>
    </div>
</section>


{% endblock %}

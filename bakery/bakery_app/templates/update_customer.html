{% extends 'components/base.html' %}

{% block main %}
<section>
  <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0">
    <h1 class="text-2xl">แก้ไขที่อยู่</h1>
    <div class="w-full bg-[#ffebcd] rounded-lg shadow dark:border md:mt-0 sm:max-w-md xl:p-0">
      <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
        <form class="bg-[#ffebcd] p-10 rounded-lg" action="{%url 'profile' %}" method="POST" enctype="multipart/form-data">
          {% csrf_token %}
          <div class="flex flex-wrap -mx-3 mb-6">
            <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
              <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-first-name">
                ชื่อ
              </label>
              <input
                class="appearance-none block w-full text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white"
                id="grid-first-name" type="text" value="{{add.firstname}}" name="firstname">
            </div>

            <div class="w-full md:w-1/2 px-3">
              <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-last-name">
                นามสกุล
              </label>
              <input
                class="appearance-none block w-full text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
                type="text" value="{{add.lastname}}" name="lastname">
            </div>
          </div>

          <div class="flex flex-wrap -mx-3 mb-6">
            <div class="w-full px-3">
              <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-phone">
                เบอร์โทรศัพท์
              </label>
              <p class="text-gray-600 text-xs italic">เบอร์โทรศัพท์</p>
              <input
                class="appearance-none block w-full text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
                id="grid-phone" type="tel" value="{{add.phone}}" name="phone">
            </div>
          </div>

          <div class="flex flex-wrap -mx-3 mb-6">
            <div class="w-full px-3">
              <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-password">
                ที่อยู่
              </label>
              <p class="text-gray-600 text-xs italic">แก้ไขที่อยู่</p>
              <input
                class="appearance-none block w-full text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
                id="grid-password" type="text" value="{{add.address}}" name="address">
            </div>
          </div>
          <button type="submit"
            class="w-full text-white bg-[#ffd78d] hover:bg-[#ddba7a] hover:bg-primary-700 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800">
            แก้ไข profile</button>
      </div>
      </form>
    </div>
  </div>
  </div>
</section>
{% endblock %}

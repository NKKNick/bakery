{% extends 'components/base_admin.html'%}

{% block title %}แก้ไขขนม{% endblock %}
  

{% block main %}

<body style="background-color: #c3e7ff;">
    <div class="py-8 px-8 mx-auto max-w-2xl lg:py-16 rounded-md shadow" style="background-color: #bed5ff">
        <h2 class="mb-4 text-2xl font-bold text-gray-900  text-center">แก้ไขขนม</h2>
        <form action="{%url 'update_bakery' bakeries.id %}" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="grid gap-4 sm:grid-cols-2 sm:gap-6">
                <div class="sm:col-span-2">
                    <label for="name" class="block mb-2 text-sm font-medium text-gray-900 ">ชื่อสินค้า</label>
                    <input type="text" name="name" value="{{form.instance.name}}" id="name" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 " placeholder="ใส่ชื่อสินค้า" required="">
                </div>
                <div class="w-full">
                    <label for="price" class="block mb-2 text-sm font-medium text-gray-900">ราคา</label>
                    <input type="number" name="price" value="{{form.instance.price}}" id="price" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 " placeholder="0฿" required="">
                </div>
                <div>
                    <label for="amount" class="block mb-2 text-sm font-medium text-gray-900 ">จำนวนสินค้า</label>
                    <input type="number" name="amount" value="{{form.instance.amount}}" id="amount" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 " placeholder="0 ชิ้น" required="">
                </div>  
                <div class="sm:col-span-2">
                    <label for="category" class="block mb-2 text-sm font-medium text-gray-900 ">หมวดหมู่</label>
                    <select id="category" name="category" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5  ">
                        <option selected="">{{form.instance.category}}</option>
                        <option value="ขนมปัง">ขนมปัง</option>
                        <option value="ขนม">ขนม</option>
                        <option value="เค้ก">เค้ก</option>
                        <option value="คุ๊กกี้">คุ๊กกี้</option>
                        <option value="พาย">พาย</option>
                    </select>
                </div>
                <div class="sm:col-span-2">
                    <label for="descriptions" class="block mb-2 text-sm font-medium text-gray-900 ">รายละเอียดสินค้า</label>
                    <textarea id="descriptions" name="descriptions" rows="8" class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-primary-500 focus:border-primary-500 " placeholder="ใส่รายละเอียดสินค้าที่นี่">{{form.instance.descriptions}}</textarea>
                </div>
                <div>
                    <label for="description" class="block mb-2 text-sm font-medium text-gray-900 ">รูปสินค้า</label>
                    <img src="{{ form.instance.image.url }}" alt="">
                    <input type="file" name="image" required>
                </div>
            </div>
            <button type="submit" class="flex m-auto px-5 py-2.5 mt-4 sm:mt-6 text-sm font-medium text-center text-gray-900 bg-primary-700 rounded-lg focus:ring-4 focus:ring-primary-200 dark:focus:ring-primary-900 hover:bg-primary-800 bg-white hover:bg-gray-400">
                เพิ่มสินค้า
            </button>
        </form>
    </div>
</body>

  
{% endblock %}

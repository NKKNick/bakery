{% load static %}
<section>
<header class='shadow-md py-4 px-4 sm:px-10 bg-[#98644F] font-[sans-serif] min-h-[70px]'>
  
    <div class='flex flex-wrap items-center justify-between gap-5 relative'>
        <!--Logo-->
      <div class="flex justify-between items-center">
        <a href="javascript:void(0)"><img src="{% static 'bakery_app/img/sovietbakery.png' %}" class='w-[5pc]'>
        <a class="ml-[10px] font-bold text-yellow-100">Soviet Bakery</a>
      </a>
    </div>
      {% if user.is_authenticated %}
      <div class='flex lg:order-1 max-sm:ml-auto'>
      <a href="{%url 'cart' %}">
      <svg class="h-12 w-12 text-black-500 mr-10"  fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z"/>
      </svg></a> 
      <svg class="h-12 w-12 text-black-500"  fill="none" viewBox="0 0 24 24" stroke="currentColor" id="avatarButton" type="button" data-dropdown-toggle="dropdownHover" data-dropdown-placement="bottom-start" data-dropdown-trigger="hover" class="w-10 h-10 rounded-full cursor-pointer" alt="User dropdown">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5.121 17.804A13.937 13.937 0 0112 16c2.5 0 4.847.655 6.879 1.804M15 10a3 3 0 11-6 0 3 3 0 016 0zm6 2a9 9 0 11-18 0 9 9 0 0118 0z"/>
      </svg>  
        <!-- Dropdown menu -->
        <div id="dropdownHover" class="hidden bg-white divide-y divide-gray-100 rounded-lg shadow w-44 dark:bg-gray-700">
            <ul class="py-2 text-sm text-gray-700 dark:text-gray-200 z-40" aria-labelledby="dropdownHoverButton">
              <li>
                <a href="#" class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">ประวัติการสั่งซื้อ</a>
              </li>
              <li>
                <a href="{%url 'profile' %}" class="z-40 block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">เพิ่มที่อยู่/แก้ไขที่อยู่</a>
              </li>
              <li>
                <a href="{%url 'logout' %}" class="z-40 block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">ออกจากระบบ</a>
              </li>
            </ul>
            
            <button id="toggle" class='lg:hidden ml-7'>
              <svg class="w-7 h-7" fill="#000" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd"
                  d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z"
                  clip-rule="evenodd"></path>
              </svg>
            </button>
            </div>
        </div>
        
      {% else %}
      <div class='flex lg:order-1 max-sm:ml-auto'>
        <a href="{% url 'login' %}" class='px-4 py-2 text-sm rounded-full font-bold text-[#deaf85] border-2 border-[#5e4134] bg-[#5e4134] transition-all ease-in-out duration-300  hover:text-[#5e4134] hover:bg-[#deaf85] hover:border-[#deaf85]'>
          Login</a>
        <a href="{% url 'register' %}" class='px-4 py-2 text-sm rounded-full font-bold text-[#deaf85] border-2 border-[#5e4134] bg-[#5e4134] transition-all ease-in-out duration-300 hover:text-[#5e4134] hover:bg-[#deaf85] hover:border-[#deaf85] ml-3'>
          Sign up</a>
        <button id="toggle" class='lg:hidden ml-7'>
          <svg class="w-7 h-7" fill="#000" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd"
              d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z"
              clip-rule="evenodd"></path>
          </svg>
        </button>
      </div>
      {% endif %}
      <ul id="collapseMenu" class='lg:!flex lg:space-x-5 max-lg:space-y-2 max-lg:hidden max-lg:py-4 max-lg:w-full'>
        <li class='max-lg:border-b max-lg:bg-[#007bff] max-lg:py-2 px-3 max-lg:rounded'>
          <a href="{% url 'index' %}"
            class='lg:hover:text-[#eee1ba] text-[#deaf85] max-lg:text-white block font-bold text-[17px] '>หน้าหลัก</a>
        </li>
        <li class='max-lg:border-b max-lg:py-2 px-3 max-lg:rounded'><a href="{% url 'about' %}"
            class='lg:hover:text-[#eee1ba] text-[#deaf85] block font-bold text-[17px]'>เกี่ยวกับเรา</a>
        </li>
        <li class='max-lg:border-b max-lg:py-2 px-3 max-lg:rounded'><a href='javascript:void(0)'
            class='lg:hover:text-[#eee1ba] text-[#deaf85] block font-bold text-[17px]'>Feature</a>
        </li>
        <li class='max-lg:border-b max-lg:py-2 px-3 max-lg:rounded'><a href='javascript:void(0)'
            class='lg:hover:text-[#eee1ba] text-[#deaf85] block font-bold text-[17px]'>Blog</a>
        </li>
        <li class='max-lg:border-b max-lg:py-2 px-3 max-lg:rounded'><a href='javascript:void(0)'
            class='lg:hover:text-[#eee1ba] text-[#deaf85] block font-bold text-[17px]'>About</a>
        </li>
        <li class='max-lg:border-b max-lg:py-2 px-3 max-lg:rounded'><a href='javascript:void(0)'
            class='lg:hover:text-[#eee1ba] text-[#deaf85] block font-bold text-[17px]'>Contact</a>
        </li>
        
      </ul>
    </div>
  </header>
</section>

{% extends 'components/base.html'%}

{% block title %}ข้อมูลผู้ใช้{% endblock %}
{% block main %}

<body style="background-color: burlywood;">
    <div class="flex justify-center items-center h-screen">
        <form action="{% url 'profile' %}" method="POST" class="bg-burlywood p-10 rounded-lg shadow-md">
            {% csrf_token %}
            <div class="text-center mb-8">
                <h2 class="text-3xl font-bold">เพิ่มที่อยู่</h2>
            </div>
            <div class="mb-4">
                <label for="firstname" class="block text-sm font-medium text-gray-700">ชื่อ :</label>
                <input type="text" name="firstname" id="firstname" class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
            </div>
            <div class="mb-4">
                <label for="lastname" class="block text-sm font-medium text-gray-700">นามสกุล :</label>
                <input type="text" name="lastname" id="lastname" class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
            </div>
            <div class="mb-4">
                <label for="phone" class="block text-sm font-medium text-gray-700">เบอร์โทร :</label>
                <input type="text" name="phone" id="phone" class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
            </div>
            <div class="mb-4">
                <label for="address" class="block text-sm font-medium text-gray-700">ที่อยู่ :</label>
                <input type="text" name="address" id="address" class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
            </div>
            <div class="text-center">
                <button type="submit" class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-yellow-500 hover:bg-yellow-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-yellow-500">OK</button>
            </div>
        </form>
    </div>

</body>


{% endblock %}

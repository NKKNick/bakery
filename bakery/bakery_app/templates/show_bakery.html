{% extends 'components/base.html'%}

{% block title %}แสดงขนม{% endblock %}
  

{% block main %}

<div style="background-color: burlywood; display: flex; flex-wrap: wrap; justify-content: center;">
    {% for b in bakeries %}
    <div style="background-color: blanchedalmond; width:35%; margin: 10px; padding: 20px; border-radius: 10px; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);">
        <div class="text-center">
            <img src="{{ b.image.url }}" alt="product" style="height: 5cm; width: 5cm; margin: auto;" class="shadow-md">
            <br>
            <div class="text-bold text-xl">
                <p> {{ b.name }} </p>
                <p>ราคาชิ้นละ {{ b.price }} บาท</p>
                <p>สั่งได้สูงสุด {{ b.amount }} ชิ้น</p>
            </div>
            <br>
            <a class="text-red rounded-full underline hover:text-gray-500" href="{%url 'cart_add' b.id %}">ใส่ตระกร้า</a>
        </div>
    </div>
    {% endfor %}
</div>

{% endblock %}

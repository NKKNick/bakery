{% extends 'components/base.html'%}

{% block title %}แสดงขนม{% endblock %}
  



{% block main %}
{% if perms.admin %}
<body style="background-color: rgb(248, 236, 221);"></body>
<div class="rounded-none m-auto p-10" style="background-color: rgb(235, 210, 175)">
<a href="{% url 'create_bakery' %}" class="rounded-full p-1" style="background-color: rgb(123, 169, 255);">เพิ่มขนม</a>
<br>
<br>
    {% for b in bakeries %}
    <div>
        <ul>
            <p>{{ b }}</p>
        </ul>
        <div class="justidy-between space-x-4">
            <a href="{% url 'update_bakery' b.id %}" class="rounded-full p-1" style="background-color: rgb(234, 243, 114);">แก้ไขขนม</a>
            <a href="{% url 'delete_bakery' b.id %}" class="rounded-full p-1" style="background-color: rgb(248, 118, 118);">ลบขนม</a>
        </div>

    </div>
</div> 
</body>
{% endfor %}


{% else %}
<body style="background-color: burlywood;"></body>
<div class="rounded-none m-auto p-10" style="background-color: blanchedalmond;">
    {% for b in bakeries %}
    <div>
        <ul>
            <p>{{ b }}</p>
        </ul>
        <br>
        <a class="text-red rounded-full" href="{%url 'cart_add' b.id %}" style="background-color: antiquewhite;">ใส่ตระกร้า</a>
    </div>
    {% endfor %}
</div>
</body>
{% endif %}
{% endblock %}
